<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Questão 1</title>
</head>

<body>

    <script>
        
        let i; 
        let altura = 0.0;
        let genero;
        let maiorAltura = 0;
        let menorAltura = 0;
        let mulher = 0;
        let homem = 0;
        let mediaMulher = 0;
        let contaMulher = 0;
        let contaHomem = 0;

		for(i = 1 ;i <= 15; i++) {		
			altura = parseInt(prompt("Informe sua altura["+i+"]:"));
			genero = prompt("Genero: M ou F:");
			

			if(i == 1) {
				menorAltura = altura;
			} if(altura > maiorAltura) { 
				maiorAltura = altura;
			} if(altura < menorAltura) { 
				menorAltura = altura;
			} if(genero == 'F') {
				mulher += altura;
				contaMulher++;
			} else if(genero == 'M') {
				homem += altura;
				contaHomem++;
			}
		}
	 mediaMulher = mulher/contaMulher;
		alert("A maior altura é: "+maiorAltura); 
		alert("A menor altura é: "+menorAltura);
		alert("A média das mulhereres é: "+mediaMulher);
		alert("O número de homemens é: "+contaHomem);
    </script>
    

</body>
</html>
