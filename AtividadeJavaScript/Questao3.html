<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Questão 3</title>
</head>

<body>

    <script>
        function isPrime(num) {
            for (let i = 2; i < num; i++) {
                if (num % i === 0) {
                    return false;
                }
            }
            return num > 1;
        }
        let numero = parseInt(prompt("Digite um número: "));
        document.write("Numero " + numero + " primo: " + + isPrime(numero));
    </script>


</body>

</html>
